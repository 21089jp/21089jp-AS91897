<!DOCTYPE html>
<html>

  <head>
      <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  </head>
  <body>

       
      <button id="homeButton" style="top: 5px; right: 5px; position: fixed; display: block; background-color: red; z-index: 9999;"> BACK TO HOME </button>

      <a-scene>
          <a-entity camera look-controls wasd-controls="acceleration: 250" position="0 1.6 0"></a-entity>
       <a-sky color="lightblue"></a-sky>   

        <a-entity id="grassFloor">
       <a-plane rotation="-90 0 0"
              height="25" width="25"
              position="0 0 0"
              src="/assets/textures/grassTexture.jpg"
        ></a-plane>
        <a-plane rotation="-90 0 0"
                 height="25" width="25"
                 position="-25 0 0"
                 src="/assets/textures/grassTexture.jpg"
        ></a-plane>
        <a-plane rotation="-90 0 0"
                 height="25" width="25"
                 position="0 0 25"
                 src="/assets/textures/grassTexture.jpg"
        ></a-plane>
            <a-plane rotation="-90 0 0"
                  height="25" width="25"
                  position="25 0 -25"
                  src="/assets/textures/grassTexture.jpg"
            ></a-plane>
            <a-plane rotation="-90 0 0"
                     height="25" width="25"
                     position="-25 0 25"
                     src="/assets/textures/grassTexture.jpg"
            ></a-plane>
            <a-plane rotation="-90 0 0"
                     height="25" width="25"
                     position="25 0 25"
                     src="/assets/textures/grassTexture.jpg"
            ></a-plane>
            <a-plane rotation="-90 0 0"
                  height="25" width="25"
                  position="0 0 -25"
                  src="/assets/textures/grassTexture.jpg"
            ></a-plane>
            <a-plane rotation="-90 0 0"
                     height="25" width="25"
                     position="-25 0 -25"
                     src="/assets/textures/grassTexture.jpg"
            ></a-plane>
            <a-plane rotation="-90 0 0"
                     height="25" width="25"
                     position="25 0 0"
                     src="/assets/textures/grassTexture.jpg"
            ></a-plane>
        </a-entity>

       <a-entity id="welcomeRoom" rotation="-90 0 0">
           <a-gltf-model frontWall src="/assets/models/wallWithADoor.glb" 
               position="0 10 2"
               rotation="180 0 0"
               scale="700 200 465.5"
               gltf-model="/assets/models/wallWithADoor.glb"
               ></a-gltf-model>
           <a-box rightWall   
               rotation="0 90 90"
                  height="10" width="20"
                  position="10 0  0.5"
                  color="yellow"
               ></a-box>
           <a-gltf-model backWall src="/assets/models/wallWithADoor.glb" 
                  position="0 -10 2"
                  rotation="180 0 0"
                  scale="700 200 465.5"
                  gltf-model="/assets/models/wallWithADoor.glb"
                  ></a-gltf-model>
           <a-box leftWall 
               rotation="0 90 90"
               height="10" width="20"
                  position="-10 0 0.5"
                  color="red"
               ></a-box>
           <a-box ceiling 
               rotation="0 0 0"
               height="20" width="20"
               position="0 0 5"
               color="purple"
               ></a-box> 
       </a-entity>

          <a-entity id="introductionRoom" rotation="-90 0 0" position="0 0 -25">
                 <a-gltf-model rightWall src="/assets/models/wallWithADoor.glb" 
                     position="10 0 2"
                     rotation="0 180 90"
                     scale="700 200 465.5"
                     gltf-model="/assets/models/wallWithADoor.glb"
                     ></a-gltf-model>
                 <a-box backWall   
                     rotation="90 0 0"
                        height="10" width="20"
                        position="0 10  0.5"
                        color="yellow"
                     ></a-box>
                 <a-gltf-model frontWall src="/assets/models/wallWithADoor.glb" 
                        position="0 -10 2"
                        rotation="180 0 0"
                        scale="700 200 465.5"
                        gltf-model="/assets/models/wallWithADoor.glb"
                        ></a-gltf-model>
              <a-gltf-model rightWall src="/assets/models/wallWithADoor.glb" 
                   position="-10 0 2"
                   rotation="0 -180 90"
                   scale="700 200 465.5"
                   gltf-model="/assets/models/wallWithADoor.glb"
                   ></a-gltf-model>
                 <a-box ceiling 
                     rotation="0 0 0"
                     height="20" width="20"
                     position="0 0 5"
                     color="purple"
                     ></a-box> 
             </a-entity>

          <a-entity id="bestPlayersRoom" rotation="-90 0 0" position="-25 0 0">
               <a-gltf-model frontWall src="/assets/models/wallWithADoor.glb" 
                   position="0 10 2"
                   rotation="180 0 0"
                   scale="700 200 465.5"
                   gltf-model="/assets/models/wallWithADoor.glb"
                   ></a-gltf-model>
               <a-box rightWall   
                   rotation="0 90 90"
                      height="10" width="20"
                      position="10 0  0.5"
                      color="yellow"
                   ></a-box>
               <a-gltf-model backWall src="/assets/models/wallWithADoor.glb" 
                      position="0 -10 2"
                      rotation="180 0 0"
                      scale="700 200 465.5"
                      gltf-model="/assets/models/wallWithADoor.glb"
                      ></a-gltf-model>
               <a-box leftWall 
                   rotation="0 90 90"
                   height="10" width="20"
                      position="-10 0 0.5"
                      color="red"
                   ></a-box>
               <a-box ceiling 
                   rotation="0 0 0"
                   height="20" width="20"
                   position="0 0 5"
                   color="purple"
                   ></a-box> 
           </a-entity>

          <a-entity id="funFactsRoom" rotation="-90 0 0" position="0 0 25">
               <a-gltf-model rightWall src="/assets/models/wallWithADoor.glb" 
                   position="10 0 2"
                   rotation="0 180 90"
                   scale="700 200 465.5"
                   gltf-model="/assets/models/wallWithADoor.glb"
                   ></a-gltf-model>
               <a-box backWall   
                   rotation="90 0 0"
                      height="10" width="20"
                      position="0 10  0.5"
                      color="yellow"
                   ></a-box>
               <a-gltf-model frontWall src="/assets/models/wallWithADoor.glb" 
                      position="0 -10 2"
                      rotation="180 0 0"
                      scale="700 200 465.5"
                      gltf-model="/assets/models/wallWithADoor.glb"
                      ></a-gltf-model>
            <a-gltf-model rightWall src="/assets/models/wallWithADoor.glb" 
                 position="-10 0 2"
                 rotation="0 -180 90"
                 scale="700 200 465.5"
                 gltf-model="/assets/models/wallWithADoor.glb"
                 ></a-gltf-model>
               <a-box ceiling 
                   rotation="0 0 0"
                   height="20" width="20"
                   position="0 0 5"
                   color="purple"
                   ></a-box> 
           </a-entity>
          
        <a-entity id="allHallways">
          <a-gltf-model hallway src="/assets/models/hallway.glb" 
              scale="850 650 700"
              rotation="90 0 0"
              position="0 2 -13.5"></a-gltf-model> 
            </a-entity>
      </a-scene>

      <script> 
          document.getElementById('homeButton').addEventListener('click', function (){
          window.location.href='/index.html'
          });
          </script>

  </body>
</html>
