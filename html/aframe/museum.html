<!DOCTYPE html>
<html>

  <head>
      <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  </head>
  <body>

       
      <button id="homeButton" style="top: 5px; right: 5px; position: fixed; display: block; background-color: red; z-index: 9999;"> BACK TO HOME </button>

      <a-scene>
       <a-sky color="lightblue"></a-sky>   
       <a-plane rotation="-90 0 0"
              height="50" width="50"
              position="0 0 0"
              color="grey"
        </a-plane>

       <a-entity room1>
         <!--  <a-box frontWall
               rotation="90 0 0"
               height="10" width="20"
               position="0 10 1"
               color="blue"
               ></a-box>
           -->
           <a-gltf-model src="/assets/models/wallWithADoor.glb" 
               position="0 10 2"
               rotation="180 0 0"
               scale="700 200 350"
               gltf-model="/assets/models/wallWithADoor.glb"
               ></a-gltf-model>
           <a-box rightWall   
               rotation="0 90 90"
                  height="10" width="20"
                  position="10 0  1"
                  color="yellow"
               ></a-box>
           <a-box backWall 
               rotation="90 0 0"
               height="10" width="20"
                  position="0 -10 1"
                  color="green"
               ></a-box>
           <a-box leftWall 
               rotation="0 90 90"
               height="10" width="20"
                  position="-10 0 1"
                  color="red"
               ></a-box>
           <a-box ceiling 
               rotation="0 0 0"
               height="20" width="20"
               position="0 0 5"
               color="purple"
               ></a-box> 
       </a-entity>
        
      </a-scene>

      <script> 
          document.getElementById('homeButton').addEventListener('click', function (){
          window.location.href='/index.html'
          });
          </script>

  </body>
</html>
